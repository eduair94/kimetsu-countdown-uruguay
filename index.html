<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown - Kimetsu no Yaiba</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="background-overlay"></div>

    <div class="container">
      <header class="header">
        <h1 class="title">鬼滅の刃</h1>
        <h2 class="subtitle">Kimetsu no Yaiba</h2>
        <p class="movie-info">Estreno en Uruguay</p>
      </header>

      <div class="countdown-container">
        <div class="countdown-card">
          <div class="time-unit">
            <span class="number" id="days">0</span>
            <span class="label">Días</span>
          </div>
          <div class="separator">:</div>
          <div class="time-unit">
            <span class="number" id="hours">0</span>
            <span class="label">Horas</span>
          </div>
          <div class="separator">:</div>
          <div class="time-unit">
            <span class="number" id="minutes">0</span>
            <span class="label">Minutos</span>
          </div>
          <div class="separator">:</div>
          <div class="time-unit">
            <span class="number" id="seconds">0</span>
            <span class="label">Segundos</span>
          </div>
        </div>
      </div>

      <div class="date-info">
        <div class="premiere-date">
          <h3>¡Nos vemos en el cine bakaaaa!</h3>
          <p class="date">10 de Septiembre, 2025</p>
        </div>
      </div>

      <div class="quote-container">
        <blockquote class="quote">
          "La debilidad de una persona puede convertirse en la fortaleza de otra."
          <cite>- Tanjiro Kamado</cite>
        </blockquote>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
